<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 300px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: rgb(39, 150, 255);
            color: white;
        }
    </style>
</head>
<body>

    <h2>ooTable of 5</h2>
    <table id="table5">
        <tr>
            <th>Multiplication</th>
            <th>Result</th>
        </tr>
    </table>

    <script>
        const table = document.getElementById("table5");

        for (let i = 1; i <= 10; i++) {
            let row = document.createElement("tr");
            row.innerHTML = `<td>5 Ã— ${i}</td><td>${5 * i}</td>`;
            table.appendChild(row);
        }
    </script>

</body>
</html>
